<body>
	<center style="margin-top: 200px">
		
		<h1>welcome to Full sign up page</h1>
		
		<form action="/signup" method="post" style="position: 100px" name="f2">
		
			<table>
				<tr>
					<td colspan="2" style="font-weight: bold;">User Name:</td>
					<td><input type="text" name="usname"
						placeholder="enter your name" /><br></td>
				</tr>
				<tr>
					<td colspan="2" style="font-weight: bold;">password:</td>
					<td><input type="password" name="uspass"
						placeholder="enter your password" /><br></td>
				</tr>
				<tr>
					<td colspan="2" style="font-weight: bold;">Re-password:</td>
					<td><input type="password" name="uspass1"
						placeholder="enter your password again" /><br></td>
				</tr>
				<tr>
					<td><br></td>
				</tr>
				<tr>
					<td>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<td><input type="submit" value="SignUp"></td>
				</tr>
			</table>
		</form>
		<footer style="margin-top:240px">&copy; Copyright 2017 Full</footer>
	</center>
